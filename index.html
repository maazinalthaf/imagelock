<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden; /* Prevents scrolling */
            touch-action: none; /* Prevents accidental zooming */
        }

        #image-container {
            width: 90vw; /* Makes sure it fits in screen */
            height: 75vh;
            max-width: 600px;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            user-select: none;
            pointer-events: none;
            transform-origin: center center;
        }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        button, input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            outline: none;
            flex: 1;
            min-width: 80px;
        }

        button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            background: white;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <p>Upload an image to trace</p>
    </div>

    <div class="controls">
        <input type="file" id="upload" accept="image/*">
        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="clear">Clear Image</button>
    </div>

    <script>
        let image = null;
        let scale = 1;
        const scaleStep = 0.1;

        document.getElementById("upload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (!image) {
                        image = document.createElement("img");
                        image.id = "tracing-image";
                        document.getElementById("image-container").innerHTML = "";
                        document.getElementById("image-container").appendChild(image);
                    }
                    image.src = e.target.result;
                    scale = 1; // Reset scale on new image
                    image.style.transform = `scale(${scale})`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("zoomIn").addEventListener("click", function() {
            if (image) {
                scale += scaleStep;
                image.style.transform = `scale(${scale})`;
            }
        });

        document.getElementById("zoomOut").addEventListener("click", function() {
            if (image && scale > scaleStep) {
                scale -= scaleStep;
                image.style.transform = `scale(${scale})`;
            }
        });

        document.getElementById("clear").addEventListener("click", function() {
            document.getElementById("image-container").innerHTML = "<p>Upload an image to trace</p>";
            image = null;
        });
    </script>

</body>
</html>
