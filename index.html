<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Tracing Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f3f3f3;
        }

        #canvas-container {
            flex: 1; /* Takes full height minus buttons */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            border: 2px dashed black;
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: white;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="traceCanvas"></canvas>
    </div>

    <div class="controls">
        <input type="file" id="imageLoader" accept="image/*">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="clearImage()">Clear Image</button>
    </div>

    <script>
        let canvas = document.getElementById('traceCanvas');
        let ctx = canvas.getContext('2d');
        let imageLoader = document.getElementById('imageLoader');
        let scale = 1.0, img = new Image();

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - document.querySelector('.controls').offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial resize

        imageLoader.addEventListener('change', function (e) {
            let reader = new FileReader();
            reader.onload = function (event) {
                img.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        img.onload = function () {
            drawImage();
        };

        function drawImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let imgWidth = img.width * scale;
            let imgHeight = img.height * scale;
            let x = (canvas.width - imgWidth) / 2;
            let y = (canvas.height - imgHeight) / 2;
            ctx.drawImage(img, x, y, imgWidth, imgHeight);
        }

        function zoomIn() {
            scale *= 1.2;
            drawImage();
        }

        function zoomOut() {
            scale /= 1.2;
            drawImage();
        }

        function clearImage() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            img.src = "";
            imageLoader.value = "";
        }
    </script>

</body>
</html>
