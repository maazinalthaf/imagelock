<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image Tracer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
            touch-action: none; /* Disables pinch zooming */
        }
        #image-container {
            width: 90vw;
            height: 80vh;
            border: 2px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            user-select: none;
            pointer-events: none; /* Prevent accidental selection */
            transform-origin: center center;
        }
        .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(255, 255, 255, 0.9); /* Light background */
    padding: 10px;
    border-radius: 10px;
    z-index: 1000; /* Make sure buttons are on top */
}
button, input {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="image-container">
        <span>Upload an image to trace</span>
    </div>
    <div class="controls">
        <input type="file" id="upload" accept="image/*">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="clearImage()">Clear Image</button>
    </div>

    <script>
        const imageContainer = document.getElementById("image-container");
        const uploadInput = document.getElementById("upload");
        let img = null;
        let scale = 1; // Default zoom level

        uploadInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageContainer.innerHTML = "";
                    img = document.createElement("img");
                    img.src = e.target.result;
                    img.style.transform = `scale(${scale})`;
                    imageContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function zoomIn() {
            if (img) {
                scale += 0.1;
                img.style.transform = `scale(${scale})`;
            }
        }

        function zoomOut() {
            if (img && scale > 0.2) {
                scale -= 0.1;
                img.style.transform = `scale(${scale})`;
            }
        }

        function clearImage() {
            imageContainer.innerHTML = "<span>Upload an image to trace</span>";
            uploadInput.value = ""; // Reset file input
            img = null;
            scale = 1; // Reset zoom level
        }
    </script>
</body>
</html>
